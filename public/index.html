<!DOCTYPE html>
<html lang="zh" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chat room</title>
    <script src="//cdn.staticfile.org/vue/1.0.11/vue.min.js"></script>
    <script src="//cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="//cdn.staticfile.org/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="msg in message">
                {{ msg }}
            </li>
        </ul>
        <div v-show="!has_login">
            <input v-model="nickname">
            <input v-model="password">
            <button v-on:click="confirm()">确认</button>
        </div>
        <div v-show="has_login">
            <input v-model="messageToSend"><button v-on:click="send()">发送</button>
        </div>
    </div>
</body>
</html>
